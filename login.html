  height: 100vh;

justify-content: space-between;
width: auto;
}

/* PAGE CONTAINER */
 .page {
  position: relative; /* ðŸ”´ VERY IMPORTANT */
   width: 100%;
  height: 100vh;
  overflow:hidden;
}

/* WAVE BACKGROUND */
 .wave1 {
  bottom: 15%;
  animation: moveWave 50s linear infinite;
}


.wave-container {
    position: fixed;
    top: 0;
               
    
    height: 100vh;
                
    overflow: hidden;
}

@keyframes moveWave {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(-25%);
  }
  100% {
    transform: translateX(0);
  }
}


#flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#flash.active {
  opacity: 0.9;
}

.page.active {
    
     position: absolute;
    top: 20%;
    left: 40%;
    transform: none;
    
    
}

<body>
<div class="wave-container">
    <img src="wave.png" class="wave wave1"><div id="flash"></div>
  </div>
    
    
    <div id="loginPage" class="page active">
        <div class="login-card">
            <img src="PTlogo.png" alt=""><br><br>
            <h1>Hello,</h1>
            <h2>Welcome!</h2>
            <br>

            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">

            <p id="loginError" class="error" >Invalid user or password</p>

            <button id="loginBtn" onclick="checkLogin()">Login</button>

        </div>
    </div>
    

    <script>
  
function checkLogin() {
    let u = document.getElementById("loginUser").value;
    let p = document.getElementById("loginPass").value;

    let employees = JSON.parse(localStorage.getItem("employees")) || [];

    // ðŸ”¥ DEFAULT LOGIN (FIRST TIME)
    if (u === "admin" && p === "1234") {

        let master = {
            name: "Admin",
            user: "admin",
            pass: "1234",
            role: "Founder"
        };

        sessionStorage.setItem("loggedUser", JSON.stringify(master));
        window.location.href = "home.html";
        return;
    }

    // ðŸ”¥ EMPLOYEE LOGIN
    let userFound = employees.find(emp => emp.user === u && emp.pass === p);

    if (userFound) {
        sessionStorage.setItem("loggedUser", JSON.stringify(userFound));
        window.location.href = "home.html"; 
    } 
    else {
        document.getElementById("loginError").style.display = "block";
    }
  }
    </script>
