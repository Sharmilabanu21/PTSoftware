<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accounts</title>

<style>
    body {
        margin: 0;
        font-family: Tahoma, sans-serif;
        background: #ffffff;
        padding: 30px;
    }
.container {
    position: relative;
    width: 900px;
    margin-left: calc(230px + (100% - 230px - 900px) / 2);
    margin-top: 60px;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
}


.container h2 {
    display: inline-block;
    background: linear-gradient(to right, #07AFC0, #1aa853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: bold;
    
}

    h1 {
        margin-left: 5%;
        color: #67B200;
    }

    /* FORM DESIGN */
    .form-box {
        background: #fff;
        width: 100%;
       margin-top: 20PX auto;
       margin-left: 10px;
        padding: 25px;
        border-radius: 12px;

    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-row input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        padding: 12px 20px;
        margin-top: 8px;
        background: linear-gradient(to right, #07AFC0, #1aa853);
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 6px;
    }

    .container button:hover {
        background: linear-gradient(to right,#1aa853, #07AFC0);
    }
    /* TABLE */
    table {
        width: 100%;
        margin-top: 30PX;
        background: white;
        border-collapse: collapse;
       
    }

    th {
        background: #f4f4f4;
        padding: 14px;
        color: #080808;
        text-align: left;
    }

    td {
        padding: 14px;
        border-bottom: 1px solid #ddd;
    }

    .actions {
        display: flex;
        gap: 10px;
    }

    .btn-edit {
        padding: 6px 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-del {
        padding: 6px 12px;
        background: #e53935;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .sidebar {
    width: 230px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background: linear-gradient(#34caca, #1aa853);
    padding-top: 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

/* Menu buttons */
.sidebar a {
    display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    color: white;
    font-size: 16px;
    border-radius: 20px;
    transition: 0.3s;
}

/* Hover effect */
.sidebar a:hover {
    background: rgba(255,255,255,0.3);
}

/* Logout button */
.sidebar button {
    display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
    background: white;
    color: #26bfa3;
    border-radius: 30px;
    border: none;
    font-weight: bold;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: #fff;
  background-image: url(bgdot.jpeg);
justify-content: space-between;
}

/* PAGE CONTAINER */
 .page {
  /* ðŸ”´ VERY IMPORTANT */
   width: 100%;
  height: 100vh;
  overflow:hidden;
}



.wave1 {
  bottom: 15%;
  animation: moveWave 50s linear infinite;
}

.wave-container {
    position: fixed;
    top: 0;
    left: 230px;              
    width: calc(100% - 230px);
    height: 100vh;
    z-index: -1;             
    overflow: hidden;
}

 
@keyframes moveWave {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(-25%);
  }
  100% {
    transform: translateX(0);
  }
}

#lash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#flash.active {
  opacity: 0.9;
}
.ptimg{
    margin-left: 30px;
    width: 70%;
    
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    
}
.sidebar img {
        width: 150px;
        height: auto;
        padding: 12px 20px;
        margin-left: 5px;
        align-items: center;
        
}
/* ðŸ”¥ Only table details small */
table td {
    font-size: 14px;
}

</style></head>
<body>
    <div class="wave-container">
    <img src="wave.png" class="wave wave1">
  </div>
  <div id="flash"></div>

    <div class="sidebar">
            <div class="ptimg"><img src="PTlogo.png" alt=""></div>
            <br> 

    <a href="home.html">Home</a>
    <a href="employees.html">Employees</a>
    <a href="attendance.html">Attendance</a>
    <a href="stock.html">Stock</a>
    <a href="cust.html">Customers</a>
    <a href="accounts.html">Accounts</a>
    <a href="expenses.html">Expenses</a>

    <br><br><br><br>

    <button onclick="logout()">Logout</button>
</div>
<div class="container">

<h2>Accounts</h2>

<!-- =========================
        FORM INPUT
========================= -->
<div class="form-box">

    <div class="form-row">
        <input type="text" id="agent" placeholder="Agent Name">
        <input type="text" id="job" placeholder="Job Detail">
    </div>

    <div class="form-row">
        <input type="number" id="amount" placeholder="Total Amount (Rs.)">
        <input type="text" id="mobile" placeholder="Mobile Number">
    </div>

    <button onclick="saveAccount()">Save</button>
    

<!-- =========================
        DISPLAY TABLE
========================= -->
<table>
    <thead>
        <tr>
            <th>Agent</th>
            <th>Job</th>
            <th>Total Amount</th>
            <th>Mobile Number</th>
<th>Added By</th>   <!-- ðŸ”¥ -->
<th>Actions</th>

        </tr>
    </thead>

    <tbody id="accTable"></tbody>
</table>

</div>
<script>
    

    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
    let editIndex = -1;

    loadTable();

    function saveAccount() {

    let a = agent.value.trim();
    let j = job.value.trim();
    let amt = amount.value.trim();
    let mob = mobile.value.trim();

    if (!a || !j || !amt || !mob) {
        alert("Fill all details!");
        return;
    }

    // ðŸ”¥ Get Logged User Name / Username
    let user = JSON.parse(sessionStorage.getItem("loggedUser"));
    let added = user.user || user.name;   // username â†’ perfect

    let data = { 
        agent: a, 
        job: j, 
        amount: amt, 
        mobile: mob,
        addedBy: added      // ðŸ”¥ Save addedBy correctly
    };

    if (editIndex === -1) {
        accounts.unshift(data);
    } else {
        data.addedBy = accounts[editIndex].addedBy; // keep old user
        accounts[editIndex] = data;
        editIndex = -1;
    }

    save();
    clearForm();
}

    function loadTable() {
        accTable.innerHTML = "";

        accounts.forEach((a, i) => {
            accTable.innerHTML += `
                <tr>
    <td>${a.agent}</td>
    <td>${a.job}</td>
    <td>Rs. ${a.amount}</td>
    <td>${a.mobile}</td>

    <td><b>${a.addedBy || "Not set"}</b></td>   <!-- ðŸ”¥ Added By shown -->

    <td>
        <div class="actions">
            <button class="btn-edit" onclick="editAcc(${i})">Edit</button>
            <button class="btn-del" onclick="deleteAcc(${i})">Delete</button>
        </div>
    </td>
</tr>

            `;
        });
    }

    function editAcc(i) {
        let d = accounts[i];

        agent.value = d.agent;
        job.value = d.job;
        amount.value = d.amount;
        mobile.value = d.mobile;

        editIndex = i;
    }

    function deleteAcc(i) {
        if (confirm("Are you sure you want to delete this Account?"))
        accounts.splice(i, 1);
        save();
    }

    function clearForm() {
        agent.value = "";
        job.value = "";
        amount.value = "";
        mobile.value = "";
    }

    function save() {
        localStorage.setItem("accounts", JSON.stringify(accounts));
        loadTable();
    }


  
document.addEventListener("DOMContentLoaded", () => {

    let user = JSON.parse(sessionStorage.getItem("loggedUser"));




    // User not logged â†’ redirect
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    // Apply restrictions for normal employees
    if (user.role !== "Founder") {

        let hidePages = [
            
            "employees.html"   // ðŸ”¥ employee registration hidden
        ];

        hidePages.forEach(page => {
            let link = document.querySelector(`a[href='${page}']`);
            if (link) link.style.display = "none";
        });
    }

});
function logout() {

  
  sessionStorage.clear();

  window.location.href = "login.html";
}
</script>
</body>
</html>
