<script>
  

// load data from localStorage when page opens
let data = JSON.parse(localStorage.getItem("stockData")) || [];

// render existing data immediately
render();

/* dropdown ‚Üí item name */
function setItemName(dd) {
  if (dd.value === "") return;

  const groupName = dd.options[0].text;
  const selectedText = dd.options[dd.selectedIndex].text;
  const cleanText = selectedText.replace(groupName + " :", "").trim();

  // Always replace item name with new selected item
  itemName.value = groupName + " : " + cleanText;

  // Reset all other dropdowns
  document.querySelectorAll("select").forEach(s => {
    if (s !== dd) s.selectedIndex = 0;
  });
}
function saveStock(){
  const name = itemName.value.trim();
  const avl  = available.value;
  const req  = required.value;

  if(name === ""){
    alert("Item selection is required");
    return;
  }

  if(avl === "" || req === ""){
    alert("Kindly fill Available & Required quantity");
    return;
  }

  let user = JSON.parse(sessionStorage.getItem("loggedUser"));

  data.unshift({
    name,
    avl: parseInt(avl),
    req: parseInt(req),
    follow: false,
    done: false,
    addedBy: user.user   // ‚≠ê username save here
  });

  updateStorage();
  render();

  itemName.value = "";
  available.value = "";
  required.value = "";
  document.querySelectorAll("select").forEach(s => s.selectedIndex = 0);
}

function updateStorage(){
  localStorage.setItem("stockData", JSON.stringify(data));

  // üî• Calculate LOW stock count
  let lowCount = data.filter(item => item.avl < item.req).length;

  // üî• Save low count for home page
  localStorage.setItem("lowStockCount", lowCount);
}


function render(){
  list.innerHTML = "";

  data.forEach((d, i) => {
    let statusText = d.avl < d.req ? "Low" : "Ok";
    let cls = d.avl < d.req ? "low" : "ok";

    if(d.follow){
      statusText = "‚úî Followed";
      cls = "ok";
    }

    if(d.done){
      statusText = "üëç Done";
      cls = "done";
    }

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
    <b>${d.name}</b><br>
    <div class="qty-line">Available : ${d.avl} | Required : ${d.req}</div>

    ${ d.follow ? `<br><span class="followedUnder"><b>Followed By:</b> ${d.followedBy}</span>` : "" }

    <br><small style="font-size:13px;color:#444;">
      <b>Added By:</b> ${d.addedBy || "‚Äî"}
    </small>
  </div>

  <div class="status ${cls}">${statusText}</div>

  <div class="buttons">
    <button class="delete" onclick="removeItem(${i})">Delete</button>
    ${ d.follow ? "" : `<button class="follow" onclick="followItem(${i})">Follow</button>` }
    <button class="donebtn" onclick="doneItem(${i})">Done</button>
  </div>
`;
    list.appendChild(div);
  });
}

function removeItem(i){
  if(confirm("Delete this stock item?")){
    data.splice(i, 1);
    updateStorage();
    render();
  }
}


function followItem(i){
  let user = JSON.parse(sessionStorage.getItem("loggedUser"));
  data[i].follow = true;
  data[i].followedBy = user.user || user.name;

  updateStorage();
  render();
}

function doneItem(i){
  data[i].done = true;
  updateStorage();
  render();
}

// save data permanently
function updateStorage(){
  localStorage.setItem("stockData", JSON.stringify(data));
}

function logout(){
  
  sessionStorage.clear(); 
  window.location.href = "login.html";
}

let user = JSON.parse(sessionStorage.getItem("loggedUser"));

if (user) {
    if (user.role !== "Founder") {
      
        document.querySelector("a[href='employees.html']").style.display = "none";
    }
}

</script>
