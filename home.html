
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
    body {
    margin: 0;
    font-family: 'Times New Roman', Times, serif;
    background: url('bgdot.jpeg');
    background-size: cover;
    background-position: center;
    height: 100vh;
}

    /* Sidebar */
    


    /* Main Content */
   .content {
    margin-left: 230px;
    width: calc(100% - 230px);

    min-height: 100vh;
    display: flex;

    justify-content: center;     /* center horizontally */
    align-items: center;         /* center vertically */

    padding: 0;                  /* remove top padding */
    position: relative;
}


   .content {
    margin-left: 230px;
    width: calc(100% - 230px);
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    padding: 0;
}


.home-box {
    width: 100%;
    display: flex;
    justify-content: center;
}

    /* Card Style Exact Match */
  .card {
    width: 420px;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);

    margin: 0 !important;   /* force remove all margins */
}



    .card h2 {
        margin: 0;
      display: inline-block;
    background: linear-gradient(to right, #07AFC0, #1aa853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
        font-size: 28px;
    }
.card h3 {
display: inline-block;
    background: linear-gradient(to right, #07AFC0, #1aa853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 32px;
}
    /* Data Row */
    .row {
        margin-top: 40px;
    }

    .label {
        font-size: 16px;
        display: inline-block;
        width: 70%;
    }

    .value {
        font-size: 16px;
        font-weight: bold;
    }

    .line {
        width: 100%;
        border-bottom: 1px solid #ddd;
        margin-top: 5px;
    }

    .view-btn {
        margin-top: 12px;
        background: linear-gradient(to right, #07AFC0, #1aa853);
        border: none;
        color: white;
        padding: 6px 25px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
    }
    .view-btn:hover {
        background: linear-gradient(to right,#1aa853, #07AFC0);
    }
    .sidebar {
    width: 230px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background: linear-gradient(#34caca, #1aa853);
    padding-top: 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
}




.sidebar a {
    display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    color: white;
    font-size: 16px;
    border-radius: 20px;
    transition: 0.3s;
    

}


    .sidebar button {
        display: block;
    padding: 12px 20px;
    margin: 10px 15px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
        background: white;
        color: #26bfa3;
        border-radius: 30px;
        border: none;
        font-weight: bold;
        margin-bottom: 20px;
        transition: 0.3s;
    }

.sidebar a:hover {
    background: rgba(255,255,255,0.3);
}



* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}



/* PAGE CONTAINER */
 

.wave1 {
  bottom: 15%;
  animation: moveWave 50s linear infinite;
}


.wave-container {
    position: fixed;
    top: 0;
    left: 230px;              
    width: calc(100% - 230px);
    height: 100vh;
    z-index: -1;             
    overflow: hidden;
}


/* ANIMATION */
 
@keyframes moveWave {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(-25%);
  }
  100% {
    transform: translateX(0);
  }
}


#flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#flash.active {
  opacity: 0.9;
}
.ptimg{
    margin-left: 30px;
    width: 70%;
    
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    
}
.sidebar img {
        width: 150px;
        height: auto;
        padding: 12px 20px;
        margin-left: 5px;
        align-items: center;
        
}

</style>
</head>
<body>
<div class="wave-container">
    <img src="wave.png" class="wave wave1"><div id="flash"></div>
  </div>
<!-- Sidebar -->
<div class="sidebar">
    <div class="ptimg"><img src="PTlogo.png" alt=""></div> 
    <br>
     <a href="home.html">Home</a>
    <a href="employees.html">Employees</a>
    <a href="attendance.html">Attendance</a>
    <a href="stock.html">Stock</a>
    <a href="cust.html">Customers</a>
    <a href="accounts.html">Accounts</a>
    <a href="expenses.html">Expenses</a><br><br><br><br>

    <button onclick="logout()">Logout</button>
</div>




<!-- HOME PAGE -->
<div id="home" class="content active">
    <div class="home-box">
        <div class="card">
    <h2>Hi,</h2><br>
    <h3 id="empUserDisplay"></h3>



        <div class="row">
            <span class="label">Employees Logged In</span>
            <span class="value" id="empCount">00</span>
            <div class="line"></div><br>
            <a class="view-btn" href="attendance.html">View</a>
            
        </div>

        <div class="row">
            <span class="label">Stocks Required</span>
            <span class="value" id="urgentStockCount">00</span>
            <div class="line"></div><br>
            <a class="view-btn" href="stock.html">View</a>
        </div>

        <div class="row">
            <span class="label">Pending Customers</span>
            <span class="value" id="pendingCustomerCount">00</span>
            <div class="line"></div><br>
            <a class="view-btn" href="cust.html">View</a>
            <!-- <button class="view-btn">View</button> -->
        </div>
    </div>
</div>
</div>


<!-- OTHER PAGES -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  loadDashboard();
});

function loadDashboard() {

let logged = JSON.parse(sessionStorage.getItem("loggedUser"));

if (logged) {
    document.getElementById("empUserDisplay").innerText = logged.user;
} else {
    window.location.href = "login.html";
}



let user = JSON.parse(sessionStorage.getItem("loggedUser"));

if (user) {
    if (user.role !== "Founder" ) {
        
        document.querySelector("a[href='employees.html']").style.display = "none";
    }
}



  /* =========================
     EMPLOYEES LOGGED IN
  ========================== */
  let attendance = JSON.parse(localStorage.getItem("attendance")) || [];

let today = new Date();
let todayFormatted = formatDateToDDMMYYYY(today);

let loggedEmployees = attendance.filter(a =>
    a.date === todayFormatted && a.status === "Present"
).length;

  
function formatDateToDDMMYYYY(date) {
    let d = new Date(date);
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    return `${day}/${month}/${year}`;
}

  /* =========================
     PENDING CUSTOMERS (IMPORTANT)
  ========================== */
  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  let todayDate = new Date(today);

  let pendingCustomers = orders.filter(o => {
    if (!o.deadline) return false;

    let deadlineDate = new Date(o.deadline);

    return (
      deadlineDate < todayDate &&   // ðŸ”¥ date passed
      o.complete === false &&
      o.delivered === false
    );
  }).length;

  /* =========================
     URGENT STOCKS
  ========================== */
 let stocks = JSON.parse(localStorage.getItem("stockData")) || [];

let urgentStocks = stocks.filter(s => 
  s.avl < s.req && s.done !== true   // DONE item exclude
).length;
  /* =========================
     SET DASHBOARD VALUES
  ========================== */
  document.getElementById("empCount").innerText = loggedEmployees;
  document.getElementById("pendingCustomerCount").innerText = pendingCustomers;
  document.getElementById("urgentStockCount").innerText = urgentStocks;
}
function logout() {

  
  sessionStorage.clear();

  window.location.href = "login.html";
}


</script>

</body>
</html>
