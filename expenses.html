<div class="page-wrap">
<div class="container">
<h2>Shop Expenses</h2>

<!-- =========================
        FORM INPUT
========================= -->
<div class="form-box">

    <div class="form-row">
        <input type="text" id="shopname" placeholder="Shop Name">
        <input type="text" id="itemname" placeholder="Item Name">
    </div>

    <div class="form-row">
        <input type="number" id="amount" placeholder="Amount (Rs.)">
        <input type="date" id="date">
    </div>

    <button onclick="saveExpense()">Save</button>
</div>



<!-- =========================
        TABLE DISPLAY
========================= -->
<table>
    <thead>
        <tr>
            <th>Shop Name</th>
        <th>Item Name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Added By</th>   <!-- ðŸ”¥ -->
        <th>Actions</th>
        </tr>
    </thead>

    <tbody id="expTable"></tbody>
</table>
</div>

</div>
<script>
  

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let editIndex = -1;

    loadTable();

 function saveExpense() {

    let s = shopname.value.trim();
    let i = itemname.value.trim();
    let a = amount.value.trim();
    let d = date.value;

    if (!s || !i || !a || !d) {
        alert("Fill all details!");
        return;
    }

    // ðŸ”¥ ALWAYS SAVE USERNAME ONLY
    let user = JSON.parse(sessionStorage.getItem("loggedUser"));
    let addedBy = user ? user.user : "Unknown";

    // Convert date
    let dt = new Date(d);
    let finalDate =
        dt.getDate().toString().padStart(2,'0') + "/" +
        (dt.getMonth()+1).toString().padStart(2,'0') + "/" +
        dt.getFullYear();

    let data = { 
        shop: s, 
        item: i, 
        amount: a, 
        date: finalDate,
        addedBy: addedBy     // â­ username store
    };

    if (editIndex === -1) {
        expenses.unshift(data);
    } else {
        expenses[editIndex] = data;
        editIndex = -1;
    }

    save();
    clearForm();
}


    function loadTable() {
        expTable.innerHTML = "";

        expenses.forEach((e, i) => {
            expTable.innerHTML += `
                <tr>
        <td>${e.shop}</td>
        <td>${e.item}</td>
        <td>Rs. ${e.amount}</td>
        <td>${e.date}</td>
        <td><b>${e.addedBy || "Not set"}</b></td>   <!-- ðŸ”¥ Username show -->
        <td>
            <div class="actions">
                <button class="btn-edit" onclick="editExp(${i})">Edit</button>
                <button class="btn-del" onclick="deleteExp(${i})">Delete</button>
            </div>
        </td>
    </tr>
            `;
        });
    }

    function editExp(i) {
        let d = expenses[i];

        shopname.value = d.shop;
        itemname.value = d.item;
        amount.value = d.amount;

        // reverse date to YYYY-MM-DD for input
        let parts = d.date.split("/");
        date.value = parts[2] + "-" + parts[1] + "-" + parts[0];

        editIndex = i;
    }

    function deleteExp(i) {
    if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(i, 1);
        save();
    }
}

    function clearForm() {
        shopname.value = "";
        itemname.value = "";
        amount.value = "";
        date.value = "";
    }

    function save() {
        localStorage.setItem("expenses", JSON.stringify(expenses));
        loadTable();
    }


    
document.addEventListener("DOMContentLoaded", () => {

    
    let user = JSON.parse(sessionStorage.getItem("loggedUser"));



    // User not logged â†’ redirect
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    
    if (user.role !== "Founder") {

        let hidePages = [
         
            "employees.html"   
        ];

        hidePages.forEach(page => {
            let link = document.querySelector(`a[href='${page}']`);
            if (link) link.style.display = "none";
        });
    }

});
function logout() {

  
  sessionStorage.clear();

  window.location.href = "login.html";
}
</script>
