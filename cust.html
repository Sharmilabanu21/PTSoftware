 }

    }

    p {

        margin-right: 10px;

    .followBtn { background: #00bfff; }

    .deliveryBtn { background: #7ddf2e; }

    .thumb {
        font-size: 26px;
        font-weight: bold;
        color: green;
        float: right;
        margin-top: -5px;
    }

<body>

  </div>

    <div class="sidebar">
            <div class="ptimg"><img src="PTlogo.png" alt=""></div>

    <a href="home.html">Home</a>

<div class="main-area">
    <div class="container">


    <h2>Customer Management</h2>

    <!-- Row 1 -->
    <div class="row">
        <div class="inputGroup">
            <label>Customer Name</label>
            <input type="text" id="customerName">
        </div>

        <div class="inputGroup">
            <label>Mobile No</label>
            <input type="text" id="mobileNo">
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="inputGroup">
            <label>Order No</label>
            <input type="text" id="orderNo">
        </div>

        <div class="inputGroup">
            <label>Order Confirmed</label>
            <input type="date" id="orderConfirmed">
        </div>

        <div class="inputGroup">
            <label>Order Deadline</label>
            <input type="date" id="orderDeadline">
        </div>
    </div>

    <!-- Printing Type -->
    <h3>Type of Printing</h3>

    <div class="checkboxContainer">
        <label><input type="checkbox" class="printType" value="Offset Printing"> Offset Printing</label>
        <label><input type="checkbox" class="printType" value="Screen Printing"> Screen Printing</label>
        <label><input type="checkbox" class="printType" value="Multi Colour"> Multi Colour</label>
        <label><input type="checkbox" class="printType" value="Wedding Card"> Wedding Card</label>
        <label><input type="checkbox" class="printType" value="Digital Printing"> Digital Printing</label>
        <label><input type="checkbox" class="printType" value="ID Card"> ID Card</label>
        <label><input type="checkbox" class="printType" value="Flex Printing"> Flex Printing</label>
        <label><input type="checkbox" class="printType" value="UV Printing"> UV Printing</label>
        <label><input type="checkbox" class="printType" value="UV Printing"> Sun Pack</label>
        <label><input type="checkbox" class="printType" value="Others"> Others</label>
    </div>

    <button id="placeOrderBtn">Placed Order</button>

    <div id="ordersList"></div>
</div>
</div>
<script>


    function formatDate(d) {
    if (!d) return "";
    let date = new Date(d);
    let day = String(date.getDate()).padStart(2, "0");
    let month = String(date.getMonth() + 1).padStart(2, "0");
    let year = date.getFullYear();
    return `${day}/${month}/${year}`;
}

   const customerName = document.getElementById("customerName");
const mobileNo = document.getElementById("mobileNo");
const orderNo = document.getElementById("orderNo");
const orderConfirmed = document.getElementById("orderConfirmed");
const orderDeadline = document.getElementById("orderDeadline");
const printingTypes = document.querySelectorAll(".printType");
const ordersList = document.getElementById("ordersList");

let orders = JSON.parse(localStorage.getItem("orders")) || [];
displayOrders();

document.getElementById("placeOrderBtn").addEventListener("click", () => {

    let selected = [];
    printingTypes.forEach(t => { 
        if (t.checked) selected.push(t.value);
    });

    const order = {
        name: customerName.value,
        mobile: mobileNo.value,
        orderNo: orderNo.value,
        confirmed: orderConfirmed.value,
        deadline: orderDeadline.value,
        type: selected.join(", "),
        follow: false,
        complete: false,
        delivered: false
    };

    // üî• JUST THIS ONE LINE ‚Äî NOTHING ELSE CHANGES
    order.addedBy = JSON.parse(sessionStorage.getItem("loggedUser")).user;

    orders.unshift(order);
    save();



    // CLEAR FIELDS
    customerName.value = "";
    mobileNo.value = "";
    orderNo.value = "";
    orderConfirmed.value = "";
    orderDeadline.value = "";
    printingTypes.forEach(t => t.checked = false);
});

function displayOrders() {
    ordersList.innerHTML = "";

    orders.forEach((o, i) => {

        let followBtn = !o.follow ? `<button class="followBtn" onclick="markFollow(${i})">Follow</button>` : "";
        let completeBtn = !o.complete ? `<button class="completeBtn" onclick="markComplete(${i})">Complete</button>` : "";
        let deliveryBtn = !o.delivered ? `<button class="deliveryBtn" onclick="markDelivery(${i})">Delivery</button>` : "";
        let deliveredIcon = o.delivered ? `<span class="thumb">üëç</span>` : "";

        const row = document.createElement("div");
        row.className = "orderRow";

        row.innerHTML = `
            <div class="twoCol">
        <div class="left">
            <p><b>Name:</b> ${o.name}</p>
            <p><b>Mobile:</b> ${o.mobile}</p>
            <p><b>Order No:</b> ${o.orderNo}</p>
            <p><b>Added By:</b> ${o.addedBy}</p>   <!-- üî• ADD HERE -->
        </div>
        <div class="right">
            <p><b>Confirmed:</b> ${formatDate(o.confirmed)}</p>
            <p><b>Deadline:</b> ${formatDate(o.deadline)}</p>
            <p><b>Type:</b> ${o.type}</p>
        </div>
    </div>

            <div class="buttons">
                ${o.follow ? `<p><b>Followed By:</b> ${o.followedBy}</p>` : ""}
                 ${!o.follow ? `<button class="followBtn" onclick="markFollow(${i})">Follow</button>` : ""}

                ${completeBtn}
                ${deliveryBtn}
                ${deliveredIcon}
                <button class="deleteBtn" onclick="deleteOrder(${i})" style="background:#ff4d4d;">Delete</button>
            </div>
        `;

        ordersList.appendChild(row);
    });
}

function markFollow(i) {
    let user = JSON.parse(sessionStorage.getItem("loggedUser"));

    orders[i].follow = true;
    orders[i].followedBy = user.user;  // Correct key

    save(); 
}
function markComplete(i) {
    orders[i].complete = true;
    save();
}
function markDelivery(i) {
    orders[i].delivered = true;
    save();
}

function deleteOrder(i) {
    if (confirm("Delete this order?")) {
        orders.splice(i, 1);
        save();
    }
}

function save() {
    localStorage.setItem("orders", JSON.stringify(orders));
    displayOrders();
}




document.addEventListener("DOMContentLoaded", () => {

    let user = JSON.parse(sessionStorage.getItem("loggedUser"));

    // User not logged ‚Üí redirect
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    // Apply restrictions for normal employees
    if (user.role !== "Founder") {

        let hidePages = [
            
            "employees.html"   // üî• employee registration hidden
        ];

        hidePages.forEach(page => {
            let link = document.querySelector(`a[href='${page}']`);
            if (link) link.style.display = "none";
        });
    }

});
function logout() {

  
  sessionStorage.clear();

  window.location.href = "login.html";
}
</script>
